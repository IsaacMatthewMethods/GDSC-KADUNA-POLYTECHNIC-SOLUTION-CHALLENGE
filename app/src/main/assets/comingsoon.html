<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>EazyMobile</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="extras/styles/style.css">
<link rel="stylesheet" type="text/css" href="extras/styles/framework.css">
<link rel="stylesheet" type="text/css" href="extras/fonts/css/fontawesome-all.min.css">    
</head>
    
<body class="theme-light" data-highlight="blue2">
    
<div id="page-preloader">
    <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
</div>
    
    
<div id="page">
	<div class="header header-fixed header-logo-app">
        <a href="more.html" class="header-title">Coming Soon </a>
		<a href="home.html" class="header-icon header-icon-1" data-back-button><i class="fas fa-arrow-left"></i></a>
        
	</div>
        
    <div id="menu-1" class="menu menu-box-left" 
         data-menu-width="250"
         data-menu-load="menu.html"
         data-menu-effect="menu-over"
         data-menu-select="page-site-pages">
    </div>                      
         
            
	<div class="page-content">	   
        
        <div data-height="cover" class="caption bottom-0">
            <div class="caption-center">

            <div class="left-20 right-20">
                <h1 class="center-text fa-spin bottom-50"><i class="center-text fa fa-cog glow-red fa-4x"></i></h1>
                <h1 class="center-text bolder font-30">Coming Soon</h1>
                <p class="center-text font-12 bottom-50"> Our Dev teams will make this avaliable for you soon                 </p>
                
                <div class="countdown bottom-40">
                    <div class="countdown-years disabled">
                        <div id="years"></div>
                        <em>years</em>
                    </div>
                    <div class="countdown-days">
                        <div id="days"></div>
                        <em>days</em>
                    </div>
                    <div class="countdown-hours">
                        <div id="hours"></div>
                        <em>hours</em>
                    </div>				
                    <div class="countdown-minutes">
                        <div id="minutes"></div>
                        <em>minutes</em>
                    </div>
                    <div class="countdown-seconds">
                        <div id="seconds"></div>
                        <em>seconds</em>
                    </div>	
                    <div class="clear"></div>
                </div>
                
                <a href="home.html" class="button button-s bg-highlight button-center-small round-small shadow-large">Homepage</a>
                
                
            </div>

                    
            </div>
        </div>
        
                
       
</div>


<script type="text/javascript" src="extras/scripts/jquery.js"></script>
<script type="text/javascript" src="extras/scripts/plugins.js" async></script>
<script type="text/javascript" src="extras/scripts/custom.js" async></script>
</body>
